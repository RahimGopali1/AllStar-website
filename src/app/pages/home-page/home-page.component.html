<div class="homepage-banner"
    style="background-image: url('assets/images/pages/home/bg-banner.png'); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="app-container">
        <div class="home-banner-wrapper">
            <div class="row flex-lg-row-reverse align-items-center">
                <div class="col-lg-6 col-12">
                    <div class="banner-img-wrapper">
                        <div class="counter top-counter">
                            <h1><span>{{ count1 }}</span>+</h1>
                            <h5>Costumer</h5>
                        </div>
                        <div class="banner-img">
                            <img [src]="'assets/images/pages/home/banner-1.png'" width="100%" height="100%" alt="">
                        </div>
                        <div class="counter bottom-counter">
                            <h1><span>{{ count2 }}</span>+</h1>
                            <h5>Costumer</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="banner-text">
                        <h1>We Will Help Your Business
                            <span>Grow 2x</span> Times Using Our Business Software
                        </h1>
                        <button class="btn-overlay">
                            <span>Get Started</span>
                            <i class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
